<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-globe"></i> Country Information Finder</h1>
            <p>Discover facts about any country in the world</p>
        </div>
    </header>
    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="country-input" placeholder="Enter country name...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <p class="hint">Try searching for countries like "France", "Japan", or "South Africa"</p>
        </section>

        <section class="results-section" id="results">
    
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Country Information Finder | Created with the Rest Countries API</p>
            <div class="social-links">
                <a href="https://github.com/AbuZafor99" aria-label="GitHub" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://abuzafor99.github.io/my-portfolio/" aria-label="Website" target="_blank"><i class="fas fa-globe"></i></a>
                <a href="https://www.linkedin.com/in/md-abu-zafor-925b15235/" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
